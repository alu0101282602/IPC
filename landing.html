		<div id='inscribirse' class="form">
			<div class="container">
			  <h2>Forma parte de nuestra comunidad</h2>
			  <form action="pagina2.html" method="get">
			    <div class="form-group">
			      
			      <input type="nombre" class="form-control" id="nombre" placeholder="Nombre" name="nombre" pattern="[a-zA-Z]{3,}" required>
			    </div>
			    <div class="form-group">
			      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-z0-9._%+-]{3,}@[a-z0-9.-]{3,}\.[a-z]{2,}$" required>
			    </div>
			    <div class="form-group">
			      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" pattern="[a-z0-9._%+-]{3,}" required>
			    </div>
				<div class="form-group">
				  <label for="comment">Comment:</label>
				  <textarea class="form-control" rows="5" id="comment" placeholder="Comentario" pattern="[a-z0-9._%+-]" required></textarea>
				</div>
			    <br>
			    <p>Tu conocimiento de Cocina es:</p>
			    <div class="radio-buttons">
				    <label class="radio-inline">
				      <input type="radio" name="Bajo" checked>Bajo
				    </label>
				    <label class="radio-inline">
				      <input type="radio" name="Medio">Medio
				    </label>
				    <label class="radio-inline">
				      <input type="radio" name="Alto">Alto
				    </label>
				    <br>

				    <label>
				    	<input id='termino' type="checkbox" required  name="Term" value="Term"> Aceptar Terminos<br>
				    </label>
				</div>
			    <button onclick="comprobar()" type="submit" class="btn btn-default" >Registrar</button>
			  </form>
			</div>
